name: Deploy to Development

on:
  push:
    branches: [develop]

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Deploy workflows to Development
        run: node scripts/deploy_dev.js
    env:
      N8N_API_URL_DEV: ${{ secrets.N8N_API_URL_DEV }}
      N8N_API_KEY_DEV: ${{ secrets.N8N_API_KEY_DEV }}
