name: Replace Credentials

on:
  push:
    branches:
      - develop
      - production

jobs:
  replace-credentials:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Replace Credentials
        env:
          CREDENTIAL_MAPPINGS: ${{ secrets.CREDENTIAL_MAPPINGS }}
        run: node scripts/replace-credentials.js

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update credential IDs for environment"
          file_pattern: "workflows/*.json"
